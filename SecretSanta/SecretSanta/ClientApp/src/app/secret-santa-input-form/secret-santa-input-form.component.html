<form [formGroup]="takeAPartSantaForm" (ngSubmit)="handleSubmit()">
    <div>
        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" formControlName="firstName" placeholder="Ivan"/>
    </div>

    <div>
        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text" formControlName="lastName" placeholder="Ivanov"/>
    </div>

    <button class="button" type="submit" [disabled]="!takeAPartSantaForm.valid">
        Take a part in
    </button>
</form>
